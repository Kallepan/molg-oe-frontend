<div class="container">
    <form [formGroup]="sampleFormGroup" class="sample-form">
        <mat-form-field>
            <mat-label>Tagesnummer</mat-label>
            <input matInput placeholder="491111111102" (keydown.Tab)="submit($event)" (keyup.enter)="submit($event)"
                formControlName="tagesnummer" type="text">
            <mat-hint>Tagesnummer eingeben</mat-hint>
        </mat-form-field>
        <mat-checkbox color="accent" formControlName="assignRack">Rack zuweisen?</mat-checkbox>
    </form>

    <div *ngIf="(samples$ | async) as samples" class="samples-container">
        <mat-accordion [multi]="true">
            <mat-expansion-panel *ngFor="let sample of samples" [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>{{sample.tagesnummer}}</mat-panel-title>
                    <mat-panel-description>{{sample.internal_number}} in
                        {{sample.full_rack_position}}</mat-panel-description>
                </mat-expansion-panel-header>
                <p>Erstellt am {{sample.created_at}} von {{sample.created_by}}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
