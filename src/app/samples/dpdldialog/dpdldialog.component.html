<div class="container">
    <form class="form" action="submit" [formGroup]="dpdplForm">
        <mat-form-field class="wide-form">
            <mat-label>Tagesnummer</mat-label>
            <input matInput placeholder="491111111102"
                formControlName="tagesnummer" type="text" maxlength="24" minlength="10">
            <mat-hint align="start">Tagesnummer eingeben</mat-hint>
        </mat-form-field>
        <mat-form-field class="wide-form">
            <mat-label>Tagesnummer bestätigen</mat-label>
            <input matInput placeholder="491111111102"
                formControlName="tagesnummerConfirm" type="text" maxlength="24" minlength="10" (keydown.tab)="confirm()" (keydown.enter)="confirm()">
            <mat-hint align="start">Tagesnummer bestätigen</mat-hint>
            <mat-error *ngIf="dpdplForm.hasError('notSame')">Tagesnummern stimmen nicht überein</mat-error>
        </mat-form-field>
        <div class="buttons">
            <button mat-raised-button (click)="confirm()">Abfahrt</button>
            <button mat-raised-button (click)="abort()">Abbrechen</button>
        </div>
    </form>
</div>
