<div class="header">
    <h1>Liste der Apps</h1>
</div>
<div class="main-view">
    <div class="card-container">
        <mat-card *ngFor="let navLink of navLinks" class="card big-card">
            <mat-card-header>
                <mat-card-title>
                    <h3>{{navLink.displayName}} - {{navLink.type}}</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-content">
                {{navLink.description}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-mini-fab color="primary" routerLinkActive="active" [routerLink]="navLink.routerLink"
                    [disabled]="navLink.disabled">
                    <mat-icon>open_in_browser</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
