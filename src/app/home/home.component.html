<div class="header">
    <h1>Apps</h1>
    <p>Zum Navigieren die obere Leiste nutzen oder auf die Karten klicken.</p>
</div>
<div>
    <div class="card-container">
        <mat-card *ngFor="let navLink of navLinks" class="card big-card" [routerLink]="navLink.routerLink">
            <mat-card-header>
                <mat-card-title>
                    <h3>{{navLink.displayName}} - {{navLink.type}}</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content class="card-content">
                {{navLink.description}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
